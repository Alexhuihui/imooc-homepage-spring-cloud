spring:
  application:
    name: homepage-eureka
  profiles: server1
server:
  port: 8001
eureka:
  instance:
    non-secure-port-enabled: true
    non-secure-port: ${server.port}
    secure-port-enabled: false
    secure-port: 443

    hostname: server-kyy
    prefer-ip-address: true
    ip-address: 47.94.212.73
    instance-id: ${eureka.instance.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://121.196.214.60:8003/eureka/,http://120.79.226.196:8002/eureka/

